    <!-- main content container -->
    <main class="container my-5">

            </div>
            <!-- Here is where the imput fields begin -->
            <div class="row-md">
                <div class="col-md-6">
                    <label for="basic-url">Name</label>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Name" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3">
                    </div>
                </div>
            </div>
            <div class="row-md">
                <div class="col-md-6">
                    <label for="basic-url">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Email address" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3">
                    </div>
                </div>
            </div>
            <div class="row-md">
                <div class="col-md-6">
                    <label for="basic-url">Message</label>
                    <div class="input-group-prepend">
                        <textarea class="form-control mb-3" placeholder="What did you want to talk about?"
                            aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="row-md">
                <button type="button" class="mb-4 mx-5 btn btn-primary">Send it</button>
            </div>
