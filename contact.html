<body class="bg-info text-white meeting">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <main class="container my-5">
        <div class="row-md bg-warning">
            <div class="col-md-8">
                <header class="row-md-12">

                </header>
            </div>
            <div class="row-md">

                </div>
            </div>
            <div class="row-md">

            </div>
            <div class="row-md">
                <div class="col-md-6">
                    <label for="basic-url">Message</label>
                    <div class="input-group-prepend" >

                    </div>
                </div>
            </div>
            <div class="row-md">
                <button type="button" class="mb-4 mx-5 btn btn-primary">Send it</button>
